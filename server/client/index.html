<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div id="modal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-80">
        <form onsubmit="userSubmit(event)" class="bg-white p-8 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your Name" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">Save</button>
        </form>
    </div>

  <section class="container bg-gray-300 h-screen flex flex-col mx-auto w-6/12 shadow">
      <div class="header p-2 text-center text-3xl shadow">Live Chat</div>
      <div id="chat" class="flex-1 overflow-y-auto p-4 flex-col flex">
          <!-- Chat messages will be displayed here -->

<!--          <div class="p-2 mb-2 rounded-md shadow bg-white text-gray-800 self-start max-w-xs">Alice: Hello!</div>-->
<!--          <div class="p-2 mb-2 rounded-md shadow bg-blue-500 text-white self-end max-w-xs">Bob: Hi there!</div>-->

      </div>

      <p id="typing" class="p-2 bg-gray-400 text-gray-600 text-center m-2 hidden"></p>


      <form id="message" class="p-4 flex items-center">
          <input type="text" id="messageInput" placeholder="Type your message" class="flex-1 px-4 py-2 rounded-l-md">
          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r-md">Send</button>
      </form>
  </section>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
